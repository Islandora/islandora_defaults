langcode: en
status: true
dependencies:
  config:
    - media.type.fits_technical_metadata
  enforced:
    module:
      - islandora_fits
  module:
    - media
id: media.fits_technical_metadata
targetEntityType: media
bundle: fits_technical_metadata
types:
  - 'pcdm:File'
fieldMappings:
  name:
    properties:
      - 'dcterms:title'
      - 'rdf:label'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  uid:
    properties:
      - 'schema:author'
    mapping_type: rel
  field_mime_type:
    properties:
      - 'ebucore:hasMimeType'
  field_media_of:
    properties:
      - 'pcdm:fileOf'
    mapping_type: rel
  field_file_size:
    properties:
      - 'premis:hasSize'

